<h3>Tickets</h3>
<div ng-repeat="(number, messages) in numbers" class="ticket">
  <h4>{{number}}</h4>
  <div ng-repeat="(id, message) in messages">
    <code>{{message.date_sent}}</code>
    <p ng-class="{is_support: message.is_support}">{{message.body}}</p>
  </div>
  <input type="text" ng-model="newMessage" /><button class="btn btn-info" ng-click="sendMessage(newMessage, number)">Send</button>
</div>
